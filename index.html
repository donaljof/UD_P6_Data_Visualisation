<!DOCTYPE html>
<html>
<head>
 <script src="d3/d3.js"></script>
    <style>

      h1 {
        text-align: center;
        color: black;
        font-family: sans-serif;
        font-variant: arial;
        font-size: 10;
      }

      h2 {
        text-align: center;
        color: blue;
        font-style: italic;
      }

      .axis {
        font-family: arial;
        font-size: 0.6em;
      }
      .path {
        fill: none;
        stroke-width: 2px;        }
      .tick {
        fill: none;
        stroke: black;
      }
  	  circle {
  	    opacity: 0.2;
  	  }
      #line1 {
        stroke: green;
		    color: green;
        font-family: arial;
      }
      #line2 {
        stroke: red;
		    color: red;
        font-family: arial;
      }
  	  #line3 {
        stroke: blue;
        color: blue;
        font-family: arial;
      }
      .line_plot {
        fill: none;
        stroke: #4eb0bb;
        stroke-width: 1px;
      }
      .line {
        fill: none;
        stroke: green;
        stroke-width: 2px;
      }

    </style>
    <script type="text/javascript">  
    /* insert js here! */

    function draw_chart(data) {
      /* main charting function using d3.js */
      "use strict";


      // Function to filter data down to selected Sex / nationality
      var data = data.filter(function(d) { return d['Sex'] === 'Both' && ( d['Nationality'] === 'All' || d['Nationality'] === 'Percentage' ) });

      // seperation into line data. Keeping unfiltered data for extent etc

      var l1_data = data.filter(function(d) { return d['Header'] === 'Emmigration' });

      var l2_data = data.filter(function(d) { return d['Header'] === 'Immigration' });
	  
	    var l3_data = data.filter(function(d) { return d['Header'] === 'Unemployment' && d['Age.Group'] === '15 - 74 years'  });

	  
      var margin = {top: 50, right: 100, bottom: 50, left: 100},
          width = 1000 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      
      
  	  var svg = d3.select("body")
  		.append("svg")
  	    .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append('g')
          .attr('class', 'chart');
        

      var year_extent = d3.extent(data, function(d) {
        return d['Year'];
      })

      var x_scale = d3.scaleTime()
          .domain(year_extent)
          .range([0, width]);

      var x_axis = d3.axisBottom(x_scale);

      var y_extent = d3.extent(data, function(d) {
        return d['Result'];
      })

      var y_scale = d3.scaleLinear()
          .domain(y_extent)
          .range([height, 0]);
    
      var y_axis = d3.axisLeft(y_scale)
        .ticks(10);

      // Second y axis on right of graph	
	  var y_r_extent = d3.extent(l3_data, function(d) {
        return d['Result'];
      })

      var y_r_scale = d3.scaleLinear()
          .domain(y_r_extent)
          .range([height, 0]);
    
      var y_r_axis = d3.axisRight(y_r_scale)
        .ticks(10);

      // Add x axis
      svg.append('g')
          .attr('class', 'x axis')
		      .attr("transform", "translate(" + margin.left +", "+ (height + margin.top) +")")
          .call(x_axis)
		      .style("text-anchor", "middle")
		      .attr("font-family","arial");

      // Add y axis
      svg.append('g')
          .attr('class', 'y axis')
          .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
		      .call(y_axis)
          .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("Thousand People");

	  // add y axis on right hand side	  
	  svg.append('g')
          .attr('class', 'y r axis')
		      .attr("transform", "translate(" + (width + margin.left) + ", " + margin.top + ")")
            .call(y_r_axis)
          .append("text")
          .attr("fill", "#000")
          .attr("transform", "rotate(-90)")
          .attr("y", -12)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("% Unemplyment");
	  	
      var valueline = d3.line()
          .x(function(d) { return x_scale(d.Year); })
          .y(function(d) { return y_scale(d.Result); });

      var valueline_right = d3.line()
          .x(function(d) { return x_scale(d.Year); })
          .y(function(d) { return y_r_scale(d.Result); });

    //Function to gerate line for each 

    var plot_lines = function(header, index) {
      var line = svg.append('g')
        .attr('class', 'l1');

      var label_offset = 20 * index

      var line_data = data.filter(function(d) { if (header === 'Unemployment') {
          return d['Header'] === header && d['Age.Group'] === '15 - 74 years'
        }else{ 
          return d['Header'] === header
        } })
      debugger;

      line.append("text")
        .text(header)
        .attr("transform", "translate(" + 750 + ", " + (margin.top + label_offset) + ")")
        .attr("id", "line" + index);
      
      line.append('path')
        .attr("class", "line")
        .attr("id", "line" + index)
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
        .attr("d", function(d) {
          if (header === 'Unemployment') {

            return valueline_right(line_data)
            debugger;
          }else{
            debugger;
            return valueline(line_data)
          }});

     
      line.selectAll("circle")
        .data(line_data)
        .enter()
        .append("circle")
          .attr("id", "line" + index)
          .attr("r", 6)
          .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
          .attr("cx", function(d) { return x_scale(d.Year); })
          .attr("cy", function(d) { if (header === 'Unemployment') {
              return y_r_scale(d.Result)
            }else{
              return y_scale(d.Result)
            }});

    } 

    plot_lines('Emmigration', 1);
    plot_lines('Immigration', 2);
    plot_lines('Unemployment', 3);
    debugger;

    } /* draw_chart END */

    function main() {
      var formatYear = d3.timeParse("%Y");

      d3.csv("data/combined_data.csv", function(d) {
        d.Year = formatYear(d.Year);
        d.Result = +d.Result;
        return d;
      }, draw_chart);
    }

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*  call main d3.js script  */
  
  main()

  </script>
<h1>Economic Recession and its Impact on Immigration and Emigration in Ireland (2006 - 2016)</h1>
<h2>Data Visualisation Project - Donal O Farrell</h2>

</body>
</html>
