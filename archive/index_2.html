<!DOCTYPE html>
<html>
<head>
 <script src="https://d3js.org/d3.v4.0.0-alpha.44.min.js"></script>
    <style>

      h2 {
        text-align: center;
        color: black;
      }

      h2 {
        text-align: center;
        color: blue;
        font-style: italic;
      }

      .axis {
        font-family: arial;
        font-size: 0.6em;
      }
      .path {
        fill: none;
        stroke: green;
        stroke-width: 2px;        }
      .tick {
        fill: none;
        stroke: black;
      }
      circle {
        opacity: 0.4;
        stroke: none;
      }
      .line_plot {
        fill: none;
        stroke: #4eb0bb;
        stroke-width: 1px;
      }

      .line {
        fill: none;
        stroke: green;
        stroke-width: 2px;
      }

    </style>
    <script type="text/javascript">  
    /* insert js here! */

    function draw_chart(data) {
      /* main charting function using d3.js */
      "use strict";

      var margin = {top: 50, right: 100, bottom: 50, left: 100},
          width = 1000 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

      
      
	    var svg = d3.select("body")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append('g')
          .attr('class', 'chart');
      

      var year_extent = d3.extent(data, function(d) {
        return d['Year'];
      })

      var x_scale = d3.scaleTime()
          .domain(year_extent)
          .range([0, width]);

      var x_axis = d3.axisBottom(x_scale);

      var y_extent = d3.extent(data, function(d) {
        return d['Result'];
      })

      var y1_extent = d3.extent(data, function(d) {
        return d['Result'];
      })

      var y_scale = d3.scaleLinear()
          .domain(y_extent)
          .range([height, 0]);
    
      var y_axis = d3.axisLeft(y_scale)
        .ticks(10);

      // Add x axis
      svg.append('g')
          .attr('class', 'x axis')
		      .attr("transform", "translate(" + margin.left +", "+ (height + margin.top) +")")
          .call(x_axis)
		      .style("text-anchor", "middle")
		      .attr("font-family","arial");

      // Add y axis
      svg.append('g')
          .attr('class', 'y axis')
          .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
		      .call(y_axis);
	  	
      var valueline = d3.line()
          .x(function(d) { return x_scale(d.YEAR); })
          .y(function(d) { return y_scale(d.Irish); });

      // Add line
      svg.append("path")
        .attr("class", "line")
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
        .attr("d", valueline(data));

      svg.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("r", 6)
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")")
        .attr("cx", function(d) { return x_scale(d.YEAR); })
        .attr("cy", function(d) { return y_scale(d.Irish); });

        debugger;

    } /* draw_chart END */
    </script>
  </head>
<body>
  <script type="text/javascript">
  /*  Load data and  */
  
  var formatYear = d3.timeParse("%Y");

  d3.csv("data/combined_data.csv", function(d) {
    d['Year'] = formatYear(d['Year'])
    d['Result'] = +d['Result']
    return d;
  }, draw_chart);

  </script>
<h1>Economic Recession and its Impact on Immigration and Emigration in Ireland (2006 - 2016)</h1>

</body>
</html>
